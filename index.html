<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    html,
    body {
      height: 100%;
      text-align: center;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row justify-content-center">
        <h1 class="h3 mb-3 font-weight-normal">
          請先登入
        </h1>
        <div class="col-8">
          <!-- 點擊事件 -->
          <form id="form" class="form-signin" @submit.prevent="signin">
            <div class="form-floating mb-3">
              <!-- 綁定 -->
              <input v-model="userInfo.username" type="email" class="form-control" id="username"
                placeholder="name@example.com" required autofocus>
              <label for="username">Email address</label>
            </div>
            <div class="form-floating">
              <input v-model="userInfo.password" type="password" class="form-control" id="password"
                placeholder="Password" required>
              <label for="password">Password</label>
            </div>
            <button class="btn btn-lg btn-primary w-100 mt-3" type="submit">
              登入
            </button>
          </form>
        </div>
      </div>
      <p class="mt-5 mb-3 text-muted">
        &copy; 2021~∞ - 六角學院
      </p>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

  <script>
    const url = 'https://vue3-course-api.hexschool.io/v2';
    // const path = 'hazel_vue';
    const { createApp } = Vue;

    const app = {
      data() {
        return {
          userInfo: {
            username: "",
            password: ""
          }
        }
      },
      methods: {
        async signin() {
          if (this.userInfo.username !== "" && this.userInfo.password !== "") {
            try {
              const data = await axios.post(`${url}/admin/signin`, this.userInfo);
              // 解構取出值
              const { token, expired } = data.data;
              // 儲存資料         自訂義名稱
              document.cookie = `hexToken=${token}; expires=${new Date(expired)};`;
              location.href = "./product.html";
            } catch (error) {
              console.log(error.response.data);
            }
            this.userInfo.username = "";
            this.userInfo.password = "";
          }
        },
        // async checkSignin() {
        //   //  取得 Token（Token 僅需要設定一次）
        //   //                                                   前面自定義名稱
        //   const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
        //   // axios 登入抓住 token 
        //   axios.defaults.headers.common['Authorization'] = token;
        //   try {
        //     await axios.post(`${url}/api/user/check`)
        //     location.href = "./product.html";
        //   }
        //   // 失敗結果
        //   catch (error) {
        //     console.log(error.data.message);
        //   }
        // }
      },
      // mounted() {
      //   this.checkSignin();
      // },
    };
    createApp(app).mount('#app');

  </script>
</body>

</html>
